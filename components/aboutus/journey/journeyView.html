<div class="journeytab">
    <image-banner></image-banner>
    
    <div class="container">
        <div class="row">
                <div class="col-xs-12">
                    <h3 class="page-heading">{{title}}</h3>
                    <p class="text-justify">{{bannertext}}</p>
                </div>
        </div>
        <ul class="timeline">
            <li ng-repeat="milestone in milestones" ng-class="milestone.invert ? 'timeline-inverted' : ''">
                <div class="timeline-badge info"><span>{{milestone.year}}</span></div>
                <div class="timeline-panel">
                    <div class="caption">
                        <p><small class="text-muted date"><i class="glyphicon glyphicon-calendar"></i>{{milestone.year}}</small></p>
                    </div>
                    <div class="timeline-heading">
                        <img class="thumbnail-image" ng-src="{{milestone.image}}">
                    </div>
                    <div class="timeline-body">
                        <h4 class="timeline-title">{{milestone.name}}</h4>
                        <p>{{milestone.description}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Testimonials -->
    <div class="container-fluid testimonial">
        <h2>Testimonials</h2>
        <div id="myCarousel" class="vayam-carousel container">
            <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                <div class="carousel-inner container">
                    <div uib-slide class="col-xs-12 item carousel-item active" ng-repeat="slide in slides" index="$index">
                        <div class="img-box col-xs-12 col-md-4">
                            <img src="{{slide.image}}" alt="">
                        </div>
                        <div class="vl col-xs-12 col-md-8">
                            <p class="say">{{slide.appreciation}}</p>
                            <p class="overview"><b>{{slide.name}}</b></p>
                            <p class="overview">{{slide.designation}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
