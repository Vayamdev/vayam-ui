<div class="teams">
    <div vayam-header></div>

    <div class="imagebanner">
        <img src="/assets/slide2.jpg"></img>
    </div>

    <div class="row" ng-repeat="group in teamgroup">
        <div class="col-sm-4 col-md-3" ng-repeat="candidate in group">
            <div class="thumbnail">
                <img class="thumbnail-image img-circle" src="http://placehold.it/200x200" alt="...">
                <div class="caption">
                    <h3>{{candidate.name}}</h3>
                    <p>Post: {{candidate.Post}}</p>
                    <p>Project: {{candidate.Project}}</p>
                </div>
            </div>
        </div>
    </div>

    <div vayam-footer></div>
</div>
