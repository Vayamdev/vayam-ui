<div class="teams">
    <image-banner></image-banner>

    <div class="row">
		<div class="well well-lg col-xs-12">
			<h2>Team</h2>
			<p class="text-justify">{{bannertext}}</p>
		</div>
    </div>    

    <div class="container">
        <div class="row" ng-repeat="group in teamgroup">
            <div class="col-sm-4 col-md-3" ng-repeat="candidate in group">
                <div class="thumbnail">
                    <img class="thumbnail-image img-circle" src="http://placehold.it/200x200">
                    <div class="caption">
                        <h3>{{candidate.name}}</h3>
                        <p>Post: {{candidate.Post}}</p>
                        <p>Project: {{candidate.Project}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
