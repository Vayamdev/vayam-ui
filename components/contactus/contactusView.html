<div class="contactustab">
	<image-banner></image-banner>

	<div class="row">
		<div class="col-xs-12 col-md-5">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>Get in Touch</h3>
				</div>
				<div class="panel-body">
					<form name="contactUsForm" novalidate >
						
						<div class="col-xs-12 col-md-12">
								<div class="col-xs-12 col-md-2">Name<span class="text-danger">*</span></div>
								<div class="col-xs-12 col-md-10">
									<input type="text" name="name" ng-model="name" required  ng-pattern="/^[A-z ]+$|^\s*$/" class="contact-form-field form-control"></input>
									<span class="text-danger">
										<span ng-show="contactUsForm.$submitted && contactUsForm.name.$error.required">Name is required.</span>
										<span ng-show ="contactUsForm.$submitted && contactUsForm.name.$error.pattern  ">Invalid string</span><br>
									</span>
								</div>
							</div>
						
						<div class="col-xs-12 col-md-12">
							<div class="col-xs-12 col-md-2">Email<span class="text-danger">*</span></div>
							<div class="col-xs-12 col-md-10">
								<input type="email" name="email" ng-model="email" required class="contact-form-field form-control"></input>
								<span class="text-danger">
									<span  ng-show="contactUsForm.$submitted && contactUsForm.email.$error.required">Email is required.</span>
									<span ng-show="contactUsForm.$submitted && contactUsForm.email.$error.email">Email is invalid.</span><br>
								</span>
							</div>
						</div>

						<div class="col-xs-12 col-md-12">
							<div class="col-xs-12 col-md-2">Mobile</div>
							<div class="col-xs-12 col-md-10">
								<input type="text" name="mobile" ng-minlength="10" ng-maxlength="10" ng-model="mobile" class="contact-form-field form-control"></input>
								<span class="text-danger">
									<span ng-show="contactUsForm.$submitted && (contactUsForm.mobile.$error.minlength || contactUsForm.mobile.$error.maxlength)">Mobile is invalid.</span><br>
								</span>
							</div>
						</div>

						<div class="col-xs-12 col-md-12">
							<div class="col-xs-12 col-md-2">Message<span class="text-danger">*</span></div>
							<div class="col-xs-12 col-md-10">
								<textarea type="text" name="message" ng-model="message" required class="contact-form-field form-control"></textarea>
								<span class="text-danger">
									<span ng-show="contactUsForm.$submitted && contactUsForm.message.$error.required">Message is required.</span>
								</span>
							</div>
						</div>

						<div class="col-xs-12 col-md-12">
							<button href="" class="send-button btn btn-primary btn-lg" type="submit">
								<span class="glyphicon glyphicon-send"></span>
								Send
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="col-xs-12 col-md-7">
			<vayam-map id="googleMap" class="googleMap">My map will go here</vayam-map>
		</div>		
	</div>

	<div class="row">
			<!-- Boxes de Acoes -->
			<div class="col-xs-12 col-sm-6 col-lg-4">
				<div class="box">							
					<div class="icon">
						<div class="image"><i class="fa fa-envelope" aria-hidden="true"></i></div>
						<div class="info">
							<h3 class="title">MAIL & WEBSITE</h3>
							<p ng-repeat="location in locations" ng-if="location.email">
								<i class="fa fa-envelope" aria-hidden="true"></i> {{location.email}}
								<br>
							</p>
						
						</div>
					</div>
					<div class="space"></div>
				</div> 
			</div>
				
			<div class="col-xs-12 col-sm-6 col-lg-4">
				<div class="box">							
					<div class="icon">
						<div class="image"><i class="fa fa-mobile" aria-hidden="true"></i></div>
						<div class="info">
							<h3 class="title">CONTACT</h3>
							<p ng-repeat="location in locations" ng-if="location.number">
								<i class="fa fa-mobile" aria-hidden="true"></i> {{location.number}}
								<br>
							</p>
						</div>
					</div>
					<div class="space"></div>
				</div> 
			</div>
				
			<div class="col-xs-12 col-sm-6 col-lg-4">
				<div class="box">							
					<div class="icon">
						<div class="image"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
						<div class="info">
							<h3 class="title">ADDRESS</h3>
							<p ng-repeat="location in locations">
								 <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp; {{location.address}}{{location.pincode}}
							</p>
						</div>
					</div>
					<div class="space"></div>
				</div> 
			</div>

</div>
