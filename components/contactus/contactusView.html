<div class="contactustab">
	<image-banner></image-banner>

	<div class="row">
		<div class="col-xs-12 col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>Get in Touch</h2>
					<h4>Please fill out the form and we will be in touch with lightning speed.</h4>
				</div>
				<div class="panel-body">
					<form>
						<input type="text" required placeholder="Name" class="contact-form-field form-control"></input></br>
						<input type="email" required placeholder="Email" class="contact-form-field form-control"></input></br>
						<textarea type="text" required placeholder="Message" class="contact-form-field form-control"></textarea></br>

						<a href="" class="btn btn-primary btn-lg">
							<span class="glyphicon glyphicon-send"></span>
							Send
						</a>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<vayam-map id="googleMap" class="googleMap">My map will go here</vayam-map>
		</div>
	</div>
</div>
