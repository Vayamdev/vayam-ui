<script src="/scripts/jquerybsPhotoGallery.js"></script>
    <script>
      $(document).ready(function(){
        $('ul.first').bsPhotoGallery({
          "classes" : "col-lg-2 col-md-4 col-sm-3 col-xs-4 col-xxs-12",
          "hasModal" : true,
          // "fullHeight" : false
        });
      });
    </script>
  <style>

      body {
        background:#ebebeb;
      }
      ul {
          padding:0 0 0 0;
          margin:0 0 40px 0;
      }
      ul li {
          list-style:none;
          margin-bottom:10px;
      }

    .text {
      /*font-family: 'Bree Serif';*/
      color:#666;
      font-size:11px;
      margin-bottom:10px;
      padding:12px;
      background:#fff;
    }



  </style>
    <div class="container">
        <ul class="row first">
            <li ng-repeat="image in gallery">
                <img ng-src="/assets/{{image.url}}" alt="{{image.imagename}}">
                <div class="text">{{image.caption}}</div>
            </li>
        </ul>
    </div> <!-- /container -->
