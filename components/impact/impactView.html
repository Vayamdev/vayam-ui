<div class="impacttab">
	<image-banner></image-banner>

	<div class="container">
		<div class="row">
				<div class="col-xs-12">
					<h3 class="page-heading">Impact the lives</h3>
					<p class="text-justify">{{bannertext}}</p>
				</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4" ng-repeat="impact in impacts">
				<div class="thumbnail">
				  <img class="thumbnail-image img-rounded" ng-src="{{impact.image}}">
				  <div class="caption">
					<h3>{{impact.name}}</h3>
					<p>{{impact.oneliner}}</p>
					<div class="read-more">
						<a href="#!/impact/{{impact.id}}">Read More</a>
					</div>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
