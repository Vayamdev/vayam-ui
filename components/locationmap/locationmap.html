<div class="col-xs-12 col-md-2">
    <div class="addresscontainer col-xs-12 col-md-2">
        <h3>Connect At</h3>
        <hr>
        <div ng-repeat="location in locations" co-ordinates="{{location.coordinates}}" ng-click="openMapInfoWindow($index)">
            <h4>{{location.name}}</h4>
            <address>
                {{location.address}}
                {{location.pincode}}
            </address>
        </div>
    </div>
    <div id="map" class="col-xs-12 col-md-10"></div>
</div>
