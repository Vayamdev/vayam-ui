<div class="col-xs-12 col-md-2">
    <div class="addresscontainer col-xs-12 col-md-3">
        <h3>Locations</h3>
        <hr>
        <div ng-repeat="location in locations" co-ordinates="{{location.coordinates}}" ng-click="openMapInfoWindow($index)">
            <h4>{{location.name}}</h4>
            <address ng-if="showaddress">
                {{location.address}}
                {{location.pincode}}
            </address>
            <hr ng-if="showaddress">
        </div>
    </div>
    <div id="map" class="col-xs-12 col-md-9 panel"></div>
</div>
