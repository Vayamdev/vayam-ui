<div class="newspage">
    <image-banner></image-banner>

    <div class="container newspage">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-list-alt"></span><b>News</b>
                    </div>
                    <div class="panel-body">
                        <div>
                            <div class="col-xs-12">
                                <ul class="news-item-list">
                                    <li class="news-item" ng-repeat="item in news">
                                        <table>
                                            <tr>
                                                <td class="news-item-image">
                                                    <img ng-src="{{item.imageurl}}" width="60" />
                                                </td>
                                                <td class="news-shortdescription">
                                                    {{item.newsheading}}
                                                    <span class="news-date">- <i>{{item.date}}</i></span>
                                                </td>
                                            </tr>
                                        </table>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>
            </div>

            <div class="col-lg-8 col-md-8 col-sm-12">
                <!-- begin panel group -->
                <!-- Top five news to be shown-->
                <div class='news-wrapper well col-xs-12' ng-repeat="item in news | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
 
                        <div class="news-image col-xs-12 col-md-7">
                            <img ng-src="{{item.imageurl}}" style="width: 100%">
                        </div>
                        <div class="col-xs-12 col-md-5">
                            <a href="#!/news/{{item.id}}">
                                <h3>{{item.newsheading}}</h3>
                            </a>
                            <em class="news-date">{{item.date}}</em>
                            <p>{{item.shortdescription}}</p>
                        </div>
                    </a>
                </div>
                <ul class="pagination">
                    <li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
                    <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
                        <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
                    </li>
                    <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
