<div class="container newspage">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12">
            <!-- begin panel group -->
            <!-- Top five news to be shown-->
            <div id="myCarousel" class="vayam-carousel">
                <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                    <div uib-slide ng-repeat="item in news" index="$index">
                        <img ng-src="assets/{{item.url}}" style="width: 100%">
                        <div class="carousel-caption">
                            <p>{{item.shortdescription}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /col-md-4 -->

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list-alt"></span><b>News</b></div>
                <div class="panel-body">
                    <div>
                        <div class="col-xs-12">
                            <ul class="news-item-list">
                                <li class="news-item" ng-repeat="item in news">
                                    <table cellpadding="4">
                                        <tr>
                                            <td><img ng-src="assets/{{item.url}}" width="60" /></td>
                                            <td class="news-shortdescription">{{item.shortdescription}}</td>
                                        </tr>
                                    </table>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">

                </div>
            </div>
        </div> <!-- / .col-md-8 -->
    </div> <!--/ .row -->
</div> <!-- end sidetab container -->
