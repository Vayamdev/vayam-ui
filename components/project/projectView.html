<div class="projecttab">
	<image-banner></image-banner>
	
	<div class="row">
		<div class="well col-xs-12">
            <span class="{{project.icon}} project-icon"></span>
            <h2>{{project.name}}</h2>
			<p class="text-justify">{{project.shortdescription}}</p>
		</div>
	</div>

<div class="container">
		<div class="detail">
			<div class="col-md-6">
				<p>{{project.para1}}</p>

				<p>{{project.para2}}</p>

				<p>{{project.para3}}</p>
			</div>
			<div class="col-md-6">
				<img src="http://placehold.it/500x300" class="img-responsive" alt="image" />
			</div>
		</div>
	</div>
</div>
