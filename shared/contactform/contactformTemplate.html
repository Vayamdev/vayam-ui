<form  name="contactUsForm" novalidate action="https://formspree.io/vayamdevindia@gmail.com" method="POST">
	<div class="contactUsForm">		
        <div class="col-xs-12 col-md-12">
                <div class="col-xs-12 col-md-2">Name<span class="text-danger">*</span></div>
                <div class="col-xs-12 col-md-10">
                    <input type="text" name="name" ng-model="name" required  ng-pattern="/^[A-z ]+$|^\s*$/" class="contact-form-field form-control"></input>
                    <span class="text-danger">
                        <span ng-show="contactUsForm.$submitted && contactUsForm.name.$error.required">Name is required.</span>
                        <span ng-show ="contactUsForm.$submitted && contactUsForm.name.$error.pattern  ">Invalid string</span><br>
                    </span>
                </div>
            </div>
        
        <div class="col-xs-12 col-md-12">
            <div class="col-xs-12 col-md-2">Email<span class="text-danger">*</span></div>
            <div class="col-xs-12 col-md-10">
                <input type="email" name="email" ng-model="email" required class="contact-form-field form-control"></input>
                <span class="text-danger">
                    <span  ng-show="contactUsForm.$submitted && contactUsForm.email.$error.required">Email is required.</span>
                    <span ng-show="contactUsForm.$submitted && contactUsForm.email.$error.email">Email is invalid.</span><br>
                </span>
            </div>
        </div>

        <div class="col-xs-12 col-md-12">
            <div class="col-xs-12 col-md-2">Mobile</div>
            <div class="col-xs-12 col-md-10">
                <input type="text" name="mobile" ng-minlength="10" ng-maxlength="10" ng-model="mobile" class="contact-form-field form-control"></input>
                <span class="text-danger">
                    <span ng-show="contactUsForm.$submitted && (contactUsForm.mobile.$error.minlength || contactUsForm.mobile.$error.maxlength)">Mobile is invalid.</span><br>
                </span>
            </div>
        </div>

        <div class="col-xs-12 col-md-12">
            <div class="col-xs-12 col-md-2">Message<span class="text-danger">*</span></div>
            <div class="col-xs-12 col-md-10">
                <textarea type="text" name="message" ng-model="message" required class="contact-form-field form-control"></textarea>
                <span class="text-danger">
                    <span ng-show="contactUsForm.$submitted && contactUsForm.message.$error.required">Message is required.</span>
                </span>
            </div>
        </div>

        <div class="col-xs-12 col-md-12 text-center">
            <button href="" class="send-button btn btn-primary" type="submit" ng-disabled="contactUsForm.$invalid">
                <span class="glyphicon glyphicon-send"></span>
                Send
            </button>
        </div>
    </div>
</form>
